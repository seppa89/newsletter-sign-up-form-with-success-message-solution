<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

    <link rel="stylesheet" href="success.css" />

    <title>Frontend Mentor | Success Subscribing</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- Success message start -->

    <main>
      <section class="subscribe-success">
        <img src="/assets/images/icon-success.svg" alt="success confirm icon" />
        <h1>Thanks for subscribing!</h1>
        <p class="subscribe-info">
          A confirmation email has been sent to <span>ash@loremcompany.com.</span> Please open it
          and click the button inside to confirm your subscription.
        </p>
        <button id="dismiss" type="button">Dismiss message</button>
      </section>
    </main>

    <script>
      const dismissBtn = document.getElementById("dismiss");

      dismissBtn.addEventListener("click", () => {
        console.log("dismiss");
        window.location.href = "/";
      });
    </script>

    <!-- Success message end -->

  </body>
</html>
