<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/newsletter-sign-up-form-with-success-message-solution/assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Newsletter sign-up form with success message</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- Sign-up form start -->

    <main>
      <div class="subscribe-panel">
        <h1 class="subscribe-title">Stay updated!</h1>
        <p class="offer">Join 60,000+ product managers receiving monthly updates on:</p>
        <ul role="list" class="offer-list">
          <li>Product discovery and building what matters</li>
          <li>Measuring to ensure updates are a success</li>
          <li>And much more!</li>
        </ul>

        <form class="subscribe-form" novalidate autocomplete="off">
          <div class="form-control">
            <div class="info-panel">
              <label for="email">Email address</label>
              <span aria-live="polite" class="error">Valid email required</span>
            </div>
            <input name="email" id="email" placeholder="email@company.com" type="email" />
          </div>
          <button type="submit">Subscribe to monthly newsletter</button>
        </form>
      </div>
      <div class="image-panel">
        <div class="image"></div>
      </div>
    </main>

    <!-- Sign-up form end -->

      Challenge by

      Coded by <a href="#">Your Name Here</a>.
    </div> -->

    <script src="script.js"></script>
  </body>
</html>
